<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Distribution System</title>
    <link rel="stylesheet" href="cn.css">
</head>
<body>
    <div id="app" class="container">

     <header class="header">
      <div class="header-content">
       <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
         </svg>
        <h1 class="header-title">Traffic Distribution System</h1>
        </div>
        <p class="header-subtitle">Monitor request routing across multiple backend instances</p>
        </header>

     Control Panel
     <section class="control-panel glass-card">
      <div class="control-grid">
      
       <div class="control-item">
         <label for="routingMethod" class="control-label">Routing Strategy</label>
        <select id="routingMethod" class="control-select">
                     <option value="sequential">Sequential Distribution</option>
                     <option value="min-load">Minimum Load Routing</option>
                     <option value="capacity-based">Capacity-Based Selection</option>
                     <option value="performance-aware">Performance-Aware Routing</option>
                    </select>
                </div>
                
       Traffic Rate Controller
         <div class="control-item">
         <label for="trafficRate" class="control-label">Traffic Rate</label>
         <input type="range" id="trafficRate" class="range-slider" min="200" max="1500" step="100" value="600">
         <span id="rateDisplay" class="rate-display">600ms interval</span>
         </div>

                Action Buttons
                <div class="control-actions">
                    <button id="toggleBtn" class="btn btn-primary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Start</span>
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

         Metrics Dashboard
        <section id="metrics" class="metrics-grid">    
        </section>

        Server Status Grid
        <section id="servers" class="servers-grid">
        
        </section>

        Traffic Stream Monitor 
        <section class="traffic-monitor glass-card">
            <div class="monitor-header">
                <svg class="monitor-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="monitor-title">Live Traffic Stream</h2>
            </div>
            <div id="trafficStream" class="traffic-list">
                <div class="traffic-empty">
      Press Start to begin traffic simulation
     </div>
     </div>
     </section>
    </div>

 <script src="cn.js"></script>
</body>
</html>
